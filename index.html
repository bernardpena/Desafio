<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  CSS only -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Registro de Tareas</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Todo List</h1>
            <hr>
        </div>
        <div class="ingresoDatos">
            <p>Nueva Tarea</p>
            <div class="inputdatos">
                <input type="text" title="Boton Agregar" id="txtIngreso" placeholder="Nueva Tarea...">
                <button id="btnAgregar">Agregar</button>
            </div>
        </div>
        <br><br>
        <div class="containerEstados">
            <div class="estadoTotal">
                <div class="totaltext">
                    <span id="totalText">Total: </span>
                </div>
                <div class="contadorTotal">
                    <span id="contadorTotal">0</span>
                </div>
            </div>
            <div class="realizadasText">
                <span id="realizadasText">Realizadas: </span>
                <span id="contadorRealizadas">0</span>
            </div>
            <div class="llenadoTareas">
                <h3 class="identificador">ID</h3>
                <h3 class="tareaNueva">Tarea</h3>
                <ul id="llenadoTareas">
                    <li></li>
                    <!-- <input type="checkbox" id="checkbox" value="true"><br> -->
                </ul>
            </div>
        </div>
        </div>
    </div>

    <script src="./assets/js/index.js" ></script>
</body>
</html>
