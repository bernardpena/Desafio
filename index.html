<html lang="es">

    <title>Registro de Tareas</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Todo List</h1>
            <hr>
        </div>

            <p>Nueva Tarea</p>
            <div class="input-data">
                <input type="text" title="Boton Agregar" id="txtIngreso">

            </div>
        </div>
        <br><br>
        <div class="containerEstados">
            <div class="estadoTotal">
                <span id="totalText">Total: </span><span id="contadorTotal">0</span><br>
            </div>
            <div>
            <span id="realizadasText">Realizadas: </span><span id=contadorRealizadas>0</span>
            </div>
            <div class="llenadoTareas">
                <p>para llenado</p>
            </div>
        </div>
    </div>
